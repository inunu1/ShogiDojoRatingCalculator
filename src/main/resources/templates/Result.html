<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form method="post" th:action="@{/result-manage}">
      <input type="text" name="winnerId">勝った人ID</input>
      <input type="text" name="loserId" required>負けた人ID</input>
      <input type="submit">
  </form>

  <table border="1">
      <thead>
        <tr>
            <th>勝者</th>
            <th>敗者</th>
            <th>対局日時</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="result : ${resultData}">
            <td th:text="${result.game_date}"></td>
            <td th:text="${result.winnerId}"></td>
            <td th:text="${result.loserId}"></td>
        </tr>
      </tbody>
  </table>
</body>
</html>
